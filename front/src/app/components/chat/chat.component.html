<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages" class="message">{{ msg }}</div>
  </div>
  <mat-form-field class="chat-input">
    <mat-label>Votre message</mat-label>
    <input matInput [(ngModel)]="message" (keyup.enter)="sendMessage()" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="sendMessage()">Envoyer</button>
</div>
