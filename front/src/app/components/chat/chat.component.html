<div class="chat-container">
  <div class="chat-header">
    <h2>En discussion avec <span>{{ otherUserName }}</span></h2>
  <div class="chat-messages">
    <div *ngFor="let msg of messages">
      <strong>{{ msg.reservationId }}:</strong> {{ msg.content }}
    </div>
  </div>
  
  <div class="chat-input">
    <input type="text" [(ngModel)]="messageContent" placeholder="Ã‰cris un message..." />
    <button (click)="sendMessage()">Envoyer</button>
  </div>
</div>
