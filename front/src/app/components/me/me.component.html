<main>
    <section>
      <h2>Profil utilisateur</h2>
  
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>{{labels['name']}}</mat-label>
          <input matInput [formControl]="formControls['name']" (blur)="onBlur('name')">
          <mat-error *ngIf="formControls['name'].invalid && formControls['name'].touched">{{errorMessages['name']}}</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>{{labels['email']}}</mat-label>
          <input matInput [formControl]="formControls['email']" (blur)="onBlur('email')">
          <mat-error *ngIf="formControls['email'].invalid && formControls['email'].touched">{{errorMessages['email']}}</mat-error>
        </mat-form-field>
  
        <button type="submit" [disabled]="formControls['email'].invalid || formControls['name'].invalid" mat-raised-button color="primary">Sauvegarder</button>
      </form>
      <div class="flex">
        <button type="button" mat-button color="warn" (click)="onLogout()">Se dÃ©connecteur</button>
      </div>
  
    </section>
  </main>
