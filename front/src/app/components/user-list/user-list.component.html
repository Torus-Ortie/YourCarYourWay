<div>
  <h2>SÃ©lectionnez un utilisateur avec qui discuter ou <button (click)="refreshUsers()">refresh les utilisateurs</button></h2>

  <ul *ngIf="filteredUsers.length > 0; else noUsersTemplate">
    <li *ngFor="let user of filteredUsers">
      <a [routerLink]="['/chat', user.name]">
        <span title="{{ user.role }}" class="font-medium capitalize">{{ user.name }}</span>
      </a>
    </li>
  </ul>

  <ng-template #noUsersTemplate>
    <p class="bg-red-300" *ngIf="currentUserRole === 'CLIENT'">Il n'y a pas de support disponible.<br> Merci d'essayer plus tard.</p>
    <p class="bg-red-300" *ngIf="currentUserRole === 'SUPPORT'">Pas de clients.</p>
  </ng-template>
</div>
