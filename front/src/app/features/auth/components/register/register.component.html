<main class="grid-template-layout relative">
    <a routerLink="/" class="return-link">Retour</a>
  
    <form (ngSubmit)="onSubmit()">
      <h2>Inscription</h2>
  
      <div>
        <label for="name">{{ labels['name'] }}</label>
        <input id="name" type="text" [formControl]="formControls['name']" (blur)="onBlur('name')">
        <span *ngIf="formControls['name'].invalid && formControls['name'].touched">
          {{ errorMessages['name'] }}
        </span>
      </div>

      <div>
        <label for="email">{{ labels['email'] }}</label>
        <input id="email" type="text" [formControl]="formControls['email']" (blur)="onBlur('email')">
        <span *ngIf="formControls['email'].invalid && formControls['email'].touched">
          {{ errorMessages['email'] }}
        </span>
      </div>
    
      <div>
        <label for="password">{{ labels['password'] }}</label>
        <input id="password" type="password" [formControl]="formControls['password']" (blur)="onBlur('password')">
        <span *ngIf="formControls['password'].invalid && formControls['password'].touched">
          {{ errorMessages['password'] }}
        </span>
      </div>
  
      <button type="submit" [disabled]="formControls['name'].invalid || formControls['email'].invalid || formControls['password'].invalid" mat-raised-button color="primary">S'inscrire</button>
    </form>
  </main>
